<html>
<body style="background-color:gray;">
<h1>Create new user</h1>
<form>
Username: <input type="text" name="user_name"/>
<br>
Password: <input type="password" id="pwd" name="pwd"/>
<br>
Email: <input type="text" name="email"/>
<br>
First Name: <input type="text" name="first_name"/>
<br>
Middle Name: <input type="text" name="middle_name"/>
<br>
Last Name: <input type="text" name="last_name"/>
<br>
Height: <input type="text" name="height"/>inches
<br>
Weight: <input type="text" name="weight"/>lbs
<br>
Age: <input type="text" name="age"/>
<br>
Sex: <input type="radio" name="sex" value="on"/>Male
<input type="radio" name="sex" value="on"/>Female
<br>
Activity: <select name="dropdown">
<option value="Sedentary(little or no exercise)">Sedentary(little or no exercise)</option>
<option value="Regular exercise">Regular exercise</option>
</select> 
<br>
Status: <input type="radio" name="status" value="on"/>Free
<input type="radio" name="status" value="on"/>Standard
<input type="radio" name="status" value="on"/>Premium
<br>
Bday Month: <select name="dropdown">
<option value="January">January</option>
<option value="February">February</option>
<option value="March">March</option>
<option value="April">April</option>
<option value="May">May</option>
</select>
<br>
Bday Day: <select name="dropdown">
<option value="01">01</option>
<option value="02">02</option>
<option value="03">03</option>
<option value="04">04</option>
<option value="05">05</option>
</select>
<br>
Bday Year: <select name="dropdown">
<option value="2010">2010</option>
<option value="2011">2011</option>
<option value="2012">2012</option>
<option value="2013">2013</option>
<option value="2014">2014</option>
</select>
<br>
<input type="button" name="crate_user" value="Create User"/>
Area: <textarea id="area" name="area" rows="6" cols="50"></textarea>
</form>
<a href="return.html">Return</a>
</body>
</html>
